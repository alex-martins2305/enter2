<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="label1">Caminho</label>
    <input type="file" id="arquivo">
    <button onclick="exibir()">Caminho</button>
</body>
</html>


<script>
    function exibir() {
    // Get the file input element
    var fileInput = document.getElementById("label1");

    // Get the value of the file input (i.e. the file name)
    var fileName = fileInput.files[0];

    // Use the file name to update a label or other element
    document.getElementById("label1").innerHTML = fileName;
    }
</script>
